name: Daily cron (agency runs)

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Debug URL (masked)
        run: |
          echo "BACKEND_URL=***"
          echo "Hitting health..."
          curl -i \
            --retry 6 --retry-delay 5 --retry-all-errors \
            --connect-timeout 10 --max-time 90 \
            "${{ secrets.BACKEND_URL }}/"

      - name: Call backend cron
        run: |
          echo "Triggering /cron/daily..."
          curl -i \
            --retry 6 --retry-delay 5 --retry-all-errors \
            --connect-timeout 10 --max-time 180 \
            --fail --show-error --location \
            -X POST "${{ secrets.BACKEND_URL }}/cron/daily" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
