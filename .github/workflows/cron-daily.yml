name: Daily cron (agency runs)

on:
  schedule:
    # 05:00 UTC = 06:00 ora italiana (inverno)
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Debug URL
        run: |
          echo "BACKEND_URL=${{ secrets.BACKEND_URL }}"
          curl -i --max-time 20 "${{ secrets.BACKEND_URL }}/"

      - name: Call backend cron
        run: |
          curl --fail --show-error --location \
               --max-time 30 \
               -X POST "${{ secrets.BACKEND_URL }}/cron/daily" \
               -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
